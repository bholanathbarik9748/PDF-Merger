<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Merger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- As a heading -->
  <nav class="navbar bg-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 ">PDF Merger</span>
    </div>
  </nav>
  </nav>
  <div class="p-5 container">
    <form action="/merge" method="post" enctype="multipart/form-data">
      <div class="form-group m-3">
        <label for="formFileLg" class="form-label">Merge your PDFs</label>
        <input name="pdfs" class="form-control form-control-lg" id="formFileLg" type="file" multiple accept="application/pdf">
        <input type="submit" class="mt-2 btn btn-secondary" value="Merge Now"></input>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
